// Function Signature:
  // reduce(array, callback[, initialValue])

// callback paramaters:
  // previousValue
  // currentValue
  // currentIndex
  // array

// Return Value:
  // returns a single value

  function reduce(array, callback, initialValue) {
    var startingIndex = 0;
    var previousValue = initialValue;
    var currentValue = array[startingIndex];

    // no initialValue
    if (arguments.length < 3) {
      previousValue = array[startingIndex];
      startingIndex++;

      // If array has one element just return it
      if (Object.keys(array).length === 1) {
        var singleIndex = Object.keys(array)[0];
        var singleElement = array[singleIndex];
        return singleElement;
      }

    // Has initialValue
    } else {
      // need to check if array is empty
      if (Object.keys(array).length === 0) {
        return initialValue;
      }
    }


    for (var i = startingIndex; i < array.length; i++) {
      if (i in array) {
        previousValue = callback(previousValue, array[i], i);
      }
    }

    return previousValue;

  }
